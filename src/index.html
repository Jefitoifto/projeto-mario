<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Super Mario Bros - O Filme</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- tag do vídeo -->
    <div class="fundo-video">
      <video class="" autoplay loop muted>
        <source src="./video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- tag do cabeçalho, home, detalhe, logo -->
    <header class="cabecalho">
      <a href="">
        <img class="logo" src="./imagens/logo-chapeu-mario.png" />
      </a>
      <nav class="menu">
        <!-- lista de itens desordenados -->
        <ul class="">
          <!-- iten da lista -->
          <li>Home</li>
          <li>Detalhe</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="img-titulo"
          src="imagens/titulo.png"
          alt="imagem do título do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas,
          dignissimos ducimus. Amet cupiditate repellat labore repellendus
          aliquam enim adipisci a reprehenderit eum! Commodi dolore pariatur
          quidem nam vitae, amet quibusdam?
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img class="mario" src="./imagens/super-mario-chars.png" />
    </main>
  </body>
</html>
